<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Defense Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="warning-message">
        <p>Your screen is too small. Please resize your browser window to at least 1200x800 pixels for the best experience.</p>
    </div>
    <div id="game-container">
        <div id="top-bar">
            <span id="wave-info">Wave: 1</span>
            <span id="phase-info" style="margin-left: 20px;">Preparation Phase</span>
            <span id="money-info" style="margin-left: 20px;">Money: 100</span>
            <span id="health-info" style="float: right; margin-right: 20px;">Health: 100</span>
        </div>
        <canvas id="game-canvas"></canvas>
        <div id="tower-stats-panel" style="display: none;">
            <h3 id="tower-stats-title">Tower Stats</h3>
            <p id="tower-stats"></p>
        </div>
        <div id="bottom-bar" style="display: none;">
            <div id="tower-menu">
                <!-- Tower options -->
                <button class="tower-option">Tower 1</button>
                <button class="tower-option">Tower 2</button>
                <button class="tower-option">Tower 3</button>
                <button class="tower-option">Tower 4</button>
                <button class="tower-option">Tower 5</button>
                <button class="tower-option">Tower 6</button>
                <button class="tower-option">Tower 7</button>
                <button class="tower-option">Tower 8</button>
                <button class="tower-option">Tower 9</button>
                <button class="tower-option">Tower 10</button>
            </div>
            <button id="phase-button">Start Round</button>
        </div>
    </div>
    <button id="start-game-button">
        Start Game
    </button>
    <div id="insufficient-funds" style="display: none;">
        <p>Not enough money!</p>
    </div>
    <script src="js/canvassize.js"></script>
    <script src="js/pathrandomizer.js"></script>
    <script src="js/fullscreencheck.js"></script>
    <script src="js/main.js"></script>
    <script src="js/gamePhase.js"></script>
    <script src="js/towerPlacement.js"></script>
    <script src="js/enemyManagement.js"></script>
    <script src="js/canvasUtilities.js"></script>
</body>
</html>
